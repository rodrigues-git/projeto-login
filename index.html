<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="estilos/mobile.css" media="all">
    <link rel="stylesheet" href="estilos/media-querry.css">
    
</head>
<body>
    <main>

        <section id="login">

            <div id="imagem">
            </div>

            <div id="form">

                <h1>Login</h1>

                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
                        
                <form action="cadastro.php" method="post" autocomplete="on">

                    <div class="campo">
                        <i class="material-icons" id="person">person</i>
                        <input type="text" name="email" id="iemail" placeholder=" seu e-mail">
                    </div>

                     <div class="campo">
                        <i class="material-icons" id="key">vpn_key</i>
                        <input type="text" name="senha" id="isenha" placeholder=" sua senha">
                    </div>

                    <div id="opcoes">
                        <input type="submit" value="Entrar">
                        <a href="#">Esqueci a senha <i class="material-icons" id="mail">mail</i></a>
                    </div>
                    
                </form>
            </div>

        </section>
    </main>
</body>
</html>
